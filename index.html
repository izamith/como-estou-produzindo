<!DOCTYPE html>
<html>
    <head>
        <title>Como estou produzindo?</title>
    </head>

    <body onload="set()">
        <div class="sapinho">
            <p id="greetings">
                
            </p>
        </div>

        <script>
            let tempo
            let hora 
            function set(){
                tempo = new Date();
                hora = tempo.getHours();
                greetings();
            }

            function greetings() {
                if (hora > 4 && hora < 12) {
                    alert ('Bom dia')
                }
                else if (hora > 12 && hora < 18) {
                    alert ('Boa tarde')
                }
                else if (hora > 18 && hora < 4) {
                    alert ('boa noite')
                }
            }

        </script>
    </body>
</html>
